<div class="checkbox">
    <label [for]="id"
        ><input type="checkbox" [id]="id" [name]="id" />
        <div
            class="checkbox__check"
            [class.checkbox__check--is-checked]="true"
        ></div>
        {{ label }}</label
    >
    <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_custom_checkbox -->
</div>
